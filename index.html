<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Programming Language Selector</title>
</head>

<body>
    <div class="intro">
        <h1>Programming Language Selector</h1>
        <h3>Welcome to the Programming Language Selector</h3>
        <p>Fill out the forms below with information about yourself, and we will determine which
        program language you should learn first.</p>
    </div>

    <div class="forms">
    <form id="personal">
        <label for="name">Name:</label>
        <input id="name" type="string">
        <br>
        <br>
    </form>

    <form id="fav-time">
        <label for="time">Favorite time of day:</label>
        <input id="time" type="time">
        <br>
        <br>
    </form>

    <form id="color-form">
        <label for="color">Favorite color:</label>
        <input id="color" type="color"><br><br>
        </form> 

        <form id="radio-form">
            <label for="vacation">Dream vacation:</label><br>
            <label>
                <input type="radio" name="vacation" value="beach" checked>
                Fiji
            </label><br>
            <label>
                <input type="radio" name="vacation" value="mountain">
                Aspen
            </label><br>
            <label>
                <input type="radio" name="vacation" value="tokyo">
                Tokyo
            </label><br><br>
        </form>

    <form id="select-form">
        <label for="season">Favorite season:</label><br>
        <select id="season">
            <option>Winter</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Fall</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
    </div>

    <div class="output">
        <h2 id="results"></h2>
    </div>

</body>

</html>
