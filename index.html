<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Programming Language Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>Programming Language Selector</h1><br>
    <h2>Welcome to the Programming Language Selector!</h2><br>
    <p>Not sure where you begin your coding journey? Fill out the forms below with information about yourself, and we will determine which programming language you should learn first!</p><br>

    <div id = "forms">
        <form id="main-form">
            <label for="name">Name:</label>
            <input id="name" value="" type="string"><br><br>

            <label for="time">Favorite time of day:</label>
            <input id="time" type="time"><br><br>

            <label for="color">Favorite color:</label>
            <input id="color" type="color"><br><br>

            <label for="vacation">Dream vacation:</label><br>
            <input type="radio" name="vacation" value="Fiji" id="sand" checked>
            <label for="fiji">Fiji</label><br>
            <input type="radio" name="vacation" value="Aspen" id="tokyo">
            <label for="aspen">Aspen</label><br>
            <input type="radio" name="vacation" value="Tokyo" id="snow">
            <label for="tokyo">Tokyo</label><br><br>

            <label for="season">Favorite season:</label><br>
            <select id="fav-season">
                <option>Winter</option>
                <option>Spring</option>
                <option>Summer</option>
                <option>Fall</option>
            </select><br><br>
            <button type="submit">Submit</button><br><br>
        </form>
    </div>  

        <h3 id="output"></h3>

</body>

</html>
